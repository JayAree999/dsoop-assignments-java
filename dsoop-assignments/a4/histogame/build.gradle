plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.11 

application {
	mainClass.set('game.TextTwist')
}

run {
 standardInput = System.in
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
